asm 00/base.asm 00.out
asm privledged/base.asm privledged.out
asm boot/base.asm boot.out
link 00.out 0000 4000

if TI73
    link privledged.out 70000 4000
    link boot.out 7C000 4000
endif
if TI83p
    link privledged.out 70000 4000
    link boot.out 7C000 4000
endif
if TI83pSE
    link privledged.out 1F0000 4000
    link boot.out 1FC000 4000
endif
if TI84p
    link privledged.out F0000 4000
    link boot.out FC000 4000
endif
if TI84pSE
    link privledged.out 1F0000 4000
    link boot.out 1FC000 4000
endif

echo Creating kernel jump table
load 00.lab
jump entry boot
jump entry shutdown
jump finish 4000
jump include ../inc/kernel.inc

rm 00.out 00.lst 00.lab
rm privledged.out privledged.lst privledged.lab
rm boot.out boot.lst boot.lab